<body>

    <header>
        <div><img src="images/moon.svg" alt="dark mode" width="44" height="44" id="darkBtn"></div>
        <img src="images/profile-sm.webp" alt="Jennifer Tompkins Profile" width="75" height="100">
        <span id="name">Jennifer Tompkins</span>
        <button id="menu"></button>

    <nav class="navigation">
        <div><a href="https://jtompkins1.github.io/wdd230">Home</a>

    </nav>
    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html" title="record.html">
            <fieldset>
                <legend>User Information</legend>

                <label>Username* <input type="text" id="username" name="username" required></label>
                
                <label>Password* <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}"></label>
                <!-- only accept alpha-numeric characters, with a minimum of eight characters -->

                <label>Confirm Password* <input type="password" id="password2" name="password2" required></label>

                <label>Enter a valid email address* <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"></label>

                <label for="r">Rate Page</label>

                <div id="rating">0</div>

                <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">

                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <input type="submit" value="Sign Up" class="submitBtn">

        </form>

    </main>
